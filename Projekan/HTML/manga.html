<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Search</title>
    <link rel="shortcut icon" href="../image/koala_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/responsive.css">
    <link rel="stylesheet" href="../CSS/manga.css">
</head>

<body>
    <!-- NAV TEMPAT LOGO KOALA & HANIME -->
    <nav>
        <input type="checkbox" id="cek">
        <label for="cek" class="chek"></label>
        <label class="coala"></label>
        <label class="hanime"></label>
        <ul>
            <li class="li1"></li>
            <li class="li2"></li>
            <li class="li3"></li>
            <li class="li4"></li>
        </ul>
    </nav>

    <!-- TEMPAT FOTO MUSASHI MIYAMOTO  -->
    <header>
        <img class="manga" src="..//image/manga.jpg" >
    </header>
    
    <!-- TEMPAT SEARCH (DEFAULT DARI SEARCH YAITU TOP MANGA , JIKA MANGA YANG DIMAKSUD TIDAK ADA) -->
    <div class="search">
        <form id="form" name="search" action="manga.html"
         >
            <input id="searching" type="text" placeholder="Search Manga  " name="input">
        </form>

    </div>

    <main></main>

    <!-- TEMPAT PALING BAWAH BERISI DESKRIPSI , INFO , DAN COPY RINGHT -->
    <footer class="foot">

        <div class="informasi">
            <div class="deskrip"></div>
            <div class="info"></div>
        </div>
        <div class="copy"></div>
    </footer>



    <!-- JavaScript Yang digunakan -->
    <script src="../JS/header.js"></script>
    <script src="../JS/manga.js"></script>
    <script src="../JS/footer.js"></script>
</body>

</html>
