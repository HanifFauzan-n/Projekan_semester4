<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanime</title>
    <link rel="shortcut icon" href="../image/koala_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/responsive.css">
</head>

<body>
    <!-- NAV TEMPAT LOGO KOALA & HANIME -->
    <nav>
        <input type="checkbox" id="cek">
        <label for="cek" class="chek"></label>
        <label class="coala"></label>
        <label class="hanime"></label>
        <ul>
            <li class="li1"></li>
            <li class="li2"></li>
            <li class="li3"></li>
            <li class="li4"></li>
        </ul>
    </nav>

    <!-- TEMPAT VIDEO SOLO LEVELING DIPUTAR SECARA LOOPING -->
    <header>
        <video src="../image/Trailer.mp4" muted autoplay loop poster="image/poster.jpg"></video>
        <h3>SOLO LEVELING</h3>
        <h3>TRAILER</h3>
    </header>

    <!-- TEMPAT POSTER ANIME -->
    <main>

        <div class="conten">
            <div class="now1"></div>
            <div class="now"></div>

            <div class="upcoming1"></div>
            <div class="upcoming"></div>

            <div class="random1"></div>
            <div class="random"></div>

            <div class="top1"></div>
            <div class="top"></div>
        </div>

    </main>

    <!-- TEMPAT PALING BAWAH BERISI DESKRIPSI , INFO , DAN COPY RINGHT -->
    <footer class="foot">

        <div class="informasi">
            <div class="deskrip"></div>
            <div class="info"></div>
        </div>
        <div class="copy"></div>
    </footer>

    <!-- JavaScript Yang digunakan -->
    <script src="../JS/header.js"></script>
    <script src="../JS/main.js"></script>
    <script src="../JS/footer.js"></script>
</body>

</html>
